services:
  portainer:
    container_name: container-dashboard
    image: portainer/portainer-ee:2.33.5
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9443:9443
      - 8000:8000

  # openvpn-as:
